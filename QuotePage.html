<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LIBER</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./QuotePage.css">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 class="logo">Quote</h1>
            </header>
            <div class="video">
                <video autoplay loop muted>
                    <source src=".\video\forest.mp4" type="video/mp4">
                </video>
            </div>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">Don't let a bad day make you feel like a bad life.</p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Unknown</span>

                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
                <a href="./ActivityPage.html"><button class="NextButton"><i class="fas fa-forward"></i></button></a>
            </div>
            <script src="scriptQuote.js"></script>
        </div>
    </body>
</html>
